{% extends 'base.html' %}
{% load static %}
{% block body_content %}

<div class="col-12 py-4" style="height: auto; background: url('{% static "images/signin-bg.jpg" %}');
    background-position: center; background-size: cover; background-repeat: no-repeat;">
    <div class="container h-100 pb-3">
        <div class="row h-100">
            <div class="col-lg-5"></div>
            <div class="col-lg-5 col-8 bg-light mx-auto mt-3 h-100 login-div text-center p-4"
                style="box-shadow: 0px 0px 10px #ccc;">
                <h1 class="text-dark">Sign Up</h1>

                <form method="post">
                    {% csrf_token %}
                    <div class="row pt-3">
                        <div class="col-6">
                            <input type="text" class="form-control" name="fname" placeholder="First Name" required="">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" name="lname" placeholder="Last Name" required="">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="email" class="form-control" name="email_id" placeholder="Email" required="">
                        </div>
                    </div>
                    <!-- <div class="row pt-3">
                        <div class="col-2">
                            <h5>Gender:</h5>
                        </div>
                        <div class="col-6">
                            <label>Male</label>
                            <input type="radio" class="form" name="gender" placeholder="Male" required="">
                            <label>Female</label>
                            <input type="radio" class="form" name="gender" placeholder="Female" required="">
                            <label>Other</label>
                            <input type="radio" class="form" name="gender" placeholder="Other" required="">                        </div>
                    </div> -->

                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="tel" class="form-control" name="phn" placeholder="Phone Number" required="">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="textarea" class="form-control" name="adrs" placeholder="Address" required="">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="password" class="form-control" name="pswd" placeholder="Create Password" required="">
                        </div>
                    </div>

                    <div class="col-12 pt-3">
                        <button class="btn text-light form-control" style="background-color: #1aa7ec;"> Sign In
                        </button>
                    </div>
                </form>

                <div class="col-12 pt-3">
                    <span style="font-size: 12px; color: #878787;">
                        Already have account? <a href="../signin/">Login In</a> | <a href="#"> Forgot Password?</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
